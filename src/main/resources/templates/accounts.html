<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Bookish - Home</title>
    </head>
    <body>
        <div layout:fragment="content" class="container body-content">
            <div class="jumbotron">
                <h1>Bookish</h1>
                <p class="lead">Welcome to the Bookish application</p>
            </div>

            <h2>Our Accounts:</h2>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account : ${model.accounts}">
                        <td th:text="${account.id}"></td>
                        <td th:text="${account.firstName}"></td>
                        <td th:text="${account.lastName}"></td>
                        <td th:text="${account.username}"></td>
                    </tr>
                </tbody>
            </table>

            <h2>Add an Account:</h2>
            <form id="addForm" th:action="@{/accounts/add}" method="post">
                <div>
                    <label>
                        First Name:
                        <input type="text" name="firstName">
                        <br>
                        Last Name:
                        <input type="text" name="lastName">
                        <br>
                        Username:
                        <input type="text" name="username">

                    </label>
                </div>
                <div>
                    <input type="submit" value="Add Account" />
                </div>
            </form>

        </div>
    </body>
</html>
