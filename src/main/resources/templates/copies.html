<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:type="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
    <head>
        <title>Bookish - Home</title>
    </head>
    <body>
        <div layout:fragment="content" class="container body-content">
            <div class="jumbotron">
                <h1>Bookish</h1>
                <p class="lead">Welcome to the Bookish application</p>
            </div>

            <h2>Copies:</h2>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Book ID</th>
                        <th>Delete Copy</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="copy : ${model.copies}">
                        <td th:text="${copy.id}"></td>
                        <td th:text="${copy.bookID}"></td>
                        <td>
                            <a th:href="${'/copies/delete?id=' + copy.id}" onclick="return confirm('Are you sure you want to remove this Copy?')"><span>Delete</span></a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <h2>Add a Copy:</h2>
            <form id="addForm" th:action="@{/copies/add}" method="post">
                <div>
                    <label>
                        Book ID:
                        <input type="text" name="bookID">

                    </label>
                </div>
                <div>
                    <input type="submit" value="Add copy" />
                </div>
            </form>

        </div>
    </body>
</html>
